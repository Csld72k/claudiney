<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {background-color: rgb(73, 73, 73);
        color: white;
        font: normal 20pt arial;
        }
        h1 {
            color:rgb(182, 182, 25);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = window.prompt('Digite um número: ') // window.prompt é uma string//
        var n2 = window.prompt('Digite outro número: ')
        var s = n1 + n2 // Por ser uma String, o "+" concatenua fazendo a junção de n1 com n2 (Ex: 1+2=12)//
        window.alert('A soma dos valores é ' + s)
        // Como prompt é uma string, o "+" recebe função de concatenação//
        // Precisamos converter a String do prompt para Number//

        var n3 = Number.parseFloat(window.prompt('Digite um número: ')) // window.prompt é uma string//
        var n4 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s2 = n3 + n4 // Como o window.prompt é uma string, preciso forçar a conversão de string para Number//
        window.alert('A soma dos valores é ' + s2)
        // (number + number) para o "+" ser para adição//
        // string + string) para o "+" ser concatenação//
        // Number.parseInt(n) para números inteiros//
        // Number.parseFloat(n) para números decimais//
        // Number(n) para o VSCode detectar automaticamente se o número é inteiro ou real//

        // Tambem podemos usar apenas o Number(n)//
        var n5 = Number(window.prompt('Digite um número: '))
        var n6 = Number(window.prompt('Digite outro número: '))
        var s3 = n5 + n6 
        window.alert('A soma dos valores é ' + s3)

        // Formatando Strings//
        var s = 'JavaScript'
        'Eu estou estudando s' // Não faz interpolação//
        'Eu estou estudando ' + s // Usa concatenação//
        `Eu estou estudando ${s}` // Usa template string//
        s.length //Qauntos caracteres a string tem//
        s.toUpperCase() // Tudo para 'MAIÚSCULAS'//
        s.toLowerCase() // Tudo para 'minúsculas'//
      

    </script> 
</body>
</html>
