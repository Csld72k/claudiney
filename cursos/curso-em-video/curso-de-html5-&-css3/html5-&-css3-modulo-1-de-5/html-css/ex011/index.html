<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medias in HTML5</title>
</head>

<body>
  <h1>Dynamic Image</h1>
  <p>Try opening that site on several different devices or simply up and down your browser size.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Flex Image">
  </picture>

  <h1>Playing Audio</h1>
  <p>Let's learn how to play audios in HTML5.</p>
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Unfortunately your browser is unable to play audio. <a href="midia/guanacast-33.mp3">Click here to download the
        MP3 file</a></p>
  </audio>
</body>

</html>
