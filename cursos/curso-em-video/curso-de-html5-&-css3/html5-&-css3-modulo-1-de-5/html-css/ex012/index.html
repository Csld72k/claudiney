<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos with HTML5</title>
</head>

<body>
  <h1>Inserting locally hosted videos</h1>
  <p>This video is hosted on my own server.</p>

  <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Your browser does not support video playback.</p>
  </video>

  <h1>Inserting videos from YouTube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h1>Inserting videos from Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315"
    frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>

</html>
