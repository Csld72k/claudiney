<form action="">
    <fieldset>
        <legend>Contact</legend>
        <label for="name">Name:</label><br>
        <input type="name" id="name" name="name" placeholder="Type your name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="email@email.com"><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="Leave your comments"></textarea><br><br>
        <button type="submit">Send</button>
    </fieldset>
</form>
