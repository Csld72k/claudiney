<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria - Formulário de Agendamento</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="text-wrapper">
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </div>
  </header>

  <form id="mentorship-form">

    <fieldset>

      <legend>Informações Pessoais</legend>

      <div class="input-wrapper name">
        <div class="name">
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>
        <div class="last-name">
          <label for="last-name">Sobrenome</label>
          <input type="text" id="last-name">
        </div>
      </div>

      <div class="input-wrapper">
        <label for="email">Email<span>(digite um email válido)</span></label>
        <input type="email" id="email">
      </div>

      <div class="input-wrapper">
        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="password">
      </div>

    </fieldset>

    <fieldset>

      <legend>Informações do Mentor</legend>

      <div class="input-wrapper">
        <label for="mentorship-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
        <input type="text" id="mentorship-name">
      </div>

    </fieldset>

    <fieldset>

      <legend>Seus horários disponíveis</legend>

      <div class="input-wrapper">
        <h2>Primeira Mentoria</h2>
        <div class="first-mentorship">
          <div>
            <label for="first-mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="first-mentorship-date">
          </div>
          <div>
            <label for="first-mentorship-from">Das</label>
            <input type="time" id="first-mentorship-from">
          </div>
          <div>
            <label for="first-mentorship-to">Até</label>
            <input type="time" id="first-mentorship-to">
          </div>
        </div>

        <h2>Segunda Mentoria</h2>
        <div class="second-mentorship">
          <div>
            <label for="second-mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="second-mentorship-date">
          </div>
          <div>
            <label for="second-mentorship-from">Das</label>
            <input type="time" id="second-mentorship-from">
          </div>
          <div>
            <label for="second-mentorship-to">Até</label>
            <input type="time" id="second-mentorship-to">
          </div>
        </div>
      </div>

    </fieldset>

  </form>

  <footer>
    <input type="submit" form="mentorship-form" value="Salvar">
  </footer>

</body>

</html>
