<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="Logomarca">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="https://xsgames.co/randomusers/avatar.php?g=female"
        alt="Foto de usuário aleatória do site 'https://xsgames.co/randomusers/avatar.php?g=female'">

    </header>

    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="">

            <figcaption class="details">
              <h2>Foto aleatória do Unsplash -1</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?b=1" alt="">

            <figcaption class="details">
              <h2>Foto aleatória do Unsplash -2</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?c=1" alt="">

            <figcaption class="details">
              <h2>Foto aleatória do Unsplash -3</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?d=1" alt="">

            <figcaption class="details">
              <h2>Foto aleatória do Unsplash -4</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?e=1" alt="">

            <figcaption class="details">
              <h2>Foto aleatória do Unsplash -5</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

          <figure class="item">
            <img src="https://source.unsplash.com/random?f=1" alt="">

            <figcaption class="details">
              <h2>Foto aleatória do Unsplash -6</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>

          </figure>

        </section>

      </div>
    </main>

    <footer class="container">
      <p>&copy; 2023 Rocketseat - Programa Explorer</p>
    </footer>
  </div>

</body>

</html>
