<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua Mentoria</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>

    <h1>Avalie sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

  </header>

  <form id="mentorship-avaliation-form">

    <fieldset>

      <legend>Informações pessoais</legend>

      <div class="input-wrapper">
        <div>
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="last-name">Sobrenome</label>
          <input type="text" id="last-name">
        </div>
      </div>

      <div class="input-wrapper">
        <label for="email">Email<span>(digite um email vpalido)</span></label>
        <input type="email" id="email">
      </div>

    </fieldset>

    <fieldset>

      <legend>Informações do mentor</legend>

      <div class="input-wrapper">

        <label for="choose-mentor">Selecione quem foi o seu mentor</label>

        <select id="choose-mentor">
          <option>Selecione um mentor</option>
          <option>Maykão</option>
          <option>Diego</option>
          <option>Ana Silveira</option>
          <option>Biro³</option>
          <option>Jake</option>
        </select>

      </div>

      <div class="input-wrapper">
        <label for="feedback">Feedback sobre o mentor</label>
        <textarea id="feedback" cols="30" rows="10"></textarea>
      </div>

      <div class="input-wrapper">
        <input type="checkbox" id="doubt">
        <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
      </div>

    </fieldset>

    <fieldset>

      <legend>Agendando próxima mentoria</legend>

      <div class="input-wrapper">
        <label for="date">Data<span>(DD/MM/AAAA)</span></label>
        <input type="date" id="date">
      </div>

      <div class="input-wrapper">
        <label for="from">Das</label>
        <input type="time" id="from">
      </div>

      <div class="input-wrapper">
        <label for="from">Das</label>
        <input type="time" id="from">
      </div>

    </fieldset>

  </form>

  <footer>

    <input type="submit" form="mentorship-avaliation-form">

  </footer>

</body>

</html>
