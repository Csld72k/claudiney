    <title>Windows Calculator Clone</title>
    <link rel="shortcut icon" href="img/icons8-estimativa-16.png" type="image/x-icon">

<body>

    <div class="calculator">
        <div class="container">
            <div class="header">
                <span>Calculator</span>
                <span>
                  <input type="checkbox" name="dark-mode" id="dark-mode">
                  <label for="dark-mode">
                    <img src="img/moon-16x16.png" alt="Dark mode">
                    <img src="img/sun-16x16.png" alt="Light mode">
                  </label>
                </span>
            </div>
            <div class="display">
                <div class="display-1">
                    <input type="text" value="+ 25" readonly dir="rtl">
                </div>
                <div class="display-2">
                    <input type="text" value="32" readonly dir="rtl">
                </div>
            </div>
            <div class="keyboard">
                <button class="btn-color-1" id="%">%</button>
                <button class="btn-color-1" id="ce">CE</button>
                <button class="btn-color-1" id="c">C</button>
                <button class="btn-color-1" id="backspace"></button>
                <button class="btn-color-1 italic" id="1/x"><span class="not-italic">⅟</span><span class="adjust-size">ₓ</span></button>
                <button class="btn-color-1 italic" id="x2">x²</button>
                <button class="btn-color-1 italic" id="2/x">²√x</button>
                <button class="btn-color-1" id="division">÷</button>
                <button class="btn-color-2" id="7">7</button>
                <button class="btn-color-2" id="8">8</button>
                <button class="btn-color-2" id="9">9</button>
                <button class="btn-color-1" id="multiplication">×</button>
                <button class="btn-color-2" id="4">4</button>
                <button class="btn-color-2" id="5">5</button>
                <button class="btn-color-2" id="6">6</button>
                <button class="btn-color-1" id="minus">-</button>
                <button class="btn-color-2" id="1">1</button>
                <button class="btn-color-2" id="2">2</button>
                <button class="btn-color-2" id="3">3</button>
                <button class="btn-color-1" id="plus">+</button>
                <button class="btn-color-2" id="plus-minus">⁺⁄₋</button>
                <button class="btn-color-2" id="0">0</button>
                <button class="btn-color-2" id="comma">,</button>
                <button class="btn-color-3" id="equal">=</button>
