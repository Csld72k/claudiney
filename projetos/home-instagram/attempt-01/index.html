<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="image-container">
                <img src="img/cell-phone.png" alt="Cell phone">
            </div>
            <div class="slide">
                <img src="img/slide-1.png" alt="App image" class="selected">
                <img src="img/slide-2.png" alt="App image">
                <img src="img/slide-3.png" alt="App image">
                <img src="img/slide-4.png" alt="App image">
            </div>
            <div class="account-container">
                <div class="login-container">
                    <img src="img/instagram.png" alt="Instagram">
                    <form action="">
                        <input type="username" placeholder="Phone number, username or email">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="submit" value="Log In">
                    </form>
                    <div class="line">
                        <span>OR</span>
                    </div>
                    <div class="login-with-facebook">
                        <a href="#">
                            <img src="img/logo_facebook.svg" alt="Log In with Facebook">
                            <span>Log In with Facebook</span>
                        </a>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="create-account">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="get-app">
                    <p>Get the app.</p>
                    <div class="download-links">
                        <a href="#"><img src="img/apple-store.png" alt="Apple Store"></a>
                        <a href="#"><img src="img/google-play.png" alt="Google Play" a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="links-container">
            <div class="links-wrapper-1">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
            </div>
            <div class="links-wrapper-2">
                <a href="#">Dance</a>
                <a href="#">Food &amp; Drink</a>
                <a href="#">Home &amp; Garnden</a>
                <a href="#">Music</a>
                <a href="#">Visual Arts</a>
            </div>
        </div>
        <div class="language-and-copyright">
            <div class="language">
                <select name="language" id="language" option="6" spellcheck="english">
                <option value="en">English</option><option value="af">Afrikaans</option><option value="cs">Čeština</option><option value="da">Dansk</option><option value="de">Deutsch</option><option value="el">Ελληνικά</option><option value="en">English</option><option value="en-gb">English (UK)</option><option value="es">Español (España)</option><option value="es-la">Español</option><option value="fi">Suomi</option><option value="fr">Français</option><option value="id">Bahasa Indonesia</option><option value="it">Italiano</option><option value="ja">日本語</option><option value="ko">한국어</option><option value="ms">Bahasa Melayu</option><option value="nb">Norsk</option><option value="nl">Nederlands</option><option value="pl">Polski</option><option value="pt-br">Português (Brasil)</option><option value="pt">Português (Portugal)</option><option value="ru">Русский</option><option value="sv">Svenska</option><option value="th">ภาษาไทย</option><option value="tl">Filipino</option><option value="tr">Türkçe</option><option value="zh-cn">中文(简体)</option><option value="zh-tw">中文(台灣)</option><option value="bn">বাংলা</option><option value="gu">ગુજરાતી</option><option value="hi">हिन्दी</option><option value="hr">Hrvatski</option><option value="hu">Magyar</option><option value="kn">ಕನ್ನಡ</option><option value="ml">മലയാളം</option><option value="mr">मराठी</option><option value="ne">नेपाली</option><option value="pa">ਪੰਜਾਬੀ</option><option value="si">සිංහල</option><option value="sk">Slovenčina</option><option value="ta">தமிழ்</option><option value="te">తెలుగు</option><option value="vi">Tiếng Việt</option><option value="zh-hk">中文(香港)</option><option value="bg">Български</option><option value="fr-ca">Français (Canada)</option><option value="ro">Română</option><option value="sr">Српски</option><option value="uk">Українська</option>
                        </select>
            </div>
            <div class="copyright">&copy; 2022 Instagram from Meta</div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
